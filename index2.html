<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <p id="p-login">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <article>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <p class="input-box">
                        <label for="user">
                            <i class="material-icons" id="person">person</i>
                        </label>
                        <input type="email" name="user" id="iuser" required class="input-text" placeholder="Seu email">
                    </p>
                    <p class="input-box">
                        <label for="password">
                            <i class="material-icons" id="key">key</i>
                        </label>
                        <input type="password" name="password" id="ipassword" required minlength="8" class="input-text" placeholder="Sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="submit">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha&#9993" id="forgot">
                    </p>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
