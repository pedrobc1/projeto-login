<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="info-user">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="div-user">
                    <label for="user">
                        <i class="material-icons" id="person">person</i>
                    </label>
                    <input type="text" name="user" id="iuser" required>
                </div>
                <div class="div-password">
                
                    <label for="">
                        <i class="material-icons" id="key">key</i>
                    </label>
                    <input type="password" name="password" id="ipassword" required minlength="8" placeholder="Sua senha">
                </div>
                <div>
                    <input type="submit" value="Entrar" id="enter">
                    <br>
                    <input type="button" value="Esqueci a senha &#9993" id="forgot">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
